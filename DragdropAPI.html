<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #dropBox{
            width:200px;
            height:200px;
            border:5px dashed black;
            background-color:antiquewhite;
            margin:20px 0;
        }
        #dropBox img{
            margin:10px;
        }
    </style>
    <script>
        function dragOver(e) {
            //prevent the browser default handling
            e.preventDefault();
            e.stopPropagation();
        }

        function dragStart(e) {
            e.dataTransfer.effectAllowed = "move";
            e.dataTransfer.setData("Img", e.target.getAttribute("id"));
        }

        function drop(e) {
            e.preventDefault();
            e.stopPropagation();
            var data = e.dataTransfer.getData("Img");
            e.target.appendChild(document.getElementById(data));
        }

    </script>
</head>
<body>
    <h2>Drag and Drop</h2>
    <p>Drag the image and drop it into the dashed drop box.</p>
    <div id="dropBox" ondragover="dragOver(event)" ondrop="drop(event)">
        <!--dropped image will appear here-->
    </div>
    <img src="images/DR Logo.png" id="dragimg" height="180" width="180" draggable="true" ondragstart="dragStart(event)"/>
</body>
</html>
