    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function showPosition() {
            if (navigator.geolocation)
                navigator.geolocation.getCurrentPosition(function (position) {
                    let positionInfo = ('Your current location is:<br/>' + 'Latitude: ' + position.coords.latitude + '<br/>Longitude: ' + position.coords.longitude);
                    document.getElementById('position').innerHTML = positionInfo;
                });
            else
                alert("Geolocation could not be obtained. Try changing your privacy settings to use this function.");
        }
    </script>
